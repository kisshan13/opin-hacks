<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Folder Upload</title>
  </head>
  <body>
    <h1>Folder Upload</h1>
    <form
      action="/api/builds/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="folderZip" accept=".zip" />
      <button type="submit">Upload Folder</button>
    </form>
  </body>
</html>
